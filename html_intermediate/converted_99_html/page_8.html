<p id="ocr_block_7_1">Many horses are taller than</p>
<p id="ocr_block_7_2">people, but some horses are very</p>
<p id="ocr_block_7_3">small.</p>
<p id="ocr_block_7_4">Some miniature (MIN-ee-uh-chur)</p>
<p id="ocr_block_7_5">horses are trained to help blind people.</p>
<p id="ocr_block_7_6">They are like seeing-eye dogs.</p>
<p id="ocr_block_7_7">A miniature horse may be</p>
