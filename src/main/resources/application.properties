# Server Configuration
server.port=8081
spring.application.name=demo

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/epub_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
# Use READ_COMMITTED isolation level to see committed updates immediately
spring.jpa.properties.hibernate.connection.isolation=2
spring.transaction.default-timeout=30

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
# File logging
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=10
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# File Upload Configuration
file.upload.dir=uploads
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# EPUB Output Configuration
epub.output.dir=epub_output

# Tesseract OCR Configuration
# Set the path to your Tesseract tessdata directory
tesseract.datapath=D:\\BYLINE-AACHAL\\java-project\\Tesseract\\tessdata

# OCR Service Configuration
ocr.enabled=true
ocr.max-image-dimension=2500
ocr.max-concurrent=1

# Async Processing Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100