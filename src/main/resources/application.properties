# Server Configuration
server.port=8081
spring.application.name=demo
server.connection-timeout=60000
spring.mvc.async.request-timeout=60000

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/epub_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
# Use READ_COMMITTED isolation level to see committed updates immediately
spring.jpa.properties.hibernate.connection.isolation=2
spring.transaction.default-timeout=30

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
# File logging
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=10
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# File Upload Configuration
file.upload.dir=uploads
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# EPUB Output Configuration
epub.output.dir=epub_output
# Intermediate HTML output (for debugging/preview)
html.intermediate.dir=html_intermediate
html.intermediate.enabled=true

# Tesseract OCR Configuration
# Set the path to your Tesseract tessdata directory
tesseract.datapath=D:\\BYLINE-AACHAL\\java-project\\Tesseract\\tessdata

# OCR Service Configuration
ocr.enabled=true
ocr.max-image-dimension=2500
ocr.max-concurrent=1

# TTS (Text-to-Speech) Configuration - KITABOO-style audio generation
# Options: "estimation" (default, no external dependencies), "google" (requires API key), "freetts" (requires separate installation)
tts.enabled=true
tts.provider=estimation
tts.voice=default
tts.output.dir=uploads/tts_audio
# Google Cloud TTS (optional - requires API key)
# google.cloud.tts.api.key=YOUR_API_KEY_HERE

# Google Gemini API Configuration for AI-powered text correction and OCR
gemini.api.key=AIzaSyC4llqI7CM0kg_O5NmQoPXYO6v4Uer4aNc
gemini.api.enabled=true
gemini.api.model=gemini-2.5-flash
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models

# Free Tier Friendly Architecture Configuration
# OCR: Tesseract/PDFBox (local, no AI calls)
# Cleanup + Structure Tagging: Gemini 2.5 Flash (1 call/page, merged)
# Sentence Segmentation: OpenNLP (local, no AI calls)
# Audio Transformation: Gemini 2.5 Flash (1 call/page OR batch per chapter)
# Alt Text: Gemini Vision Flash (only for images)
# SMIL Generation: Local (0 AI calls)

# Free Tier Cleanup + Structure Tagging (merged - 1 call/page)
ai.free-tier.cleanup.enabled=true

# Audio-Friendly Transformation
ai.free-tier.audio-transformation.enabled=true
ai.free-tier.audio-transformation.batch-mode=true

# Alt Text Generation (Gemini Vision Flash - images only)
ai.free-tier.alt-text.enabled=true
ai.free-tier.alt-text.model=gemini-2.5-flash

# OCR Configuration (Local only - Tesseract only, no AI providers)
ocr.use-ai-providers=false

# Multi-Provider AI Configuration (FREE TIER ONLY)
# Priority: Lower number = higher priority (tried first)
# Fallback: If primary provider fails, automatically tries next provider

# FREE PROVIDERS ONLY - No paid services enabled

# Gemini Provider (Priority 1 - Primary)
# Free tier: 10 requests/minute for gemini-2.5-flash
# Get API key from: https://aistudio.google.com/app/apikey
ai.provider.gemini.enabled=true
ai.provider.gemini.priority=1

# Azure AI Vision Provider (Priority 2 - Fallback)
# Free tier: 5,000 transactions/month (requires free Azure account)
# Get endpoint and key from: https://portal.azure.com (create Computer Vision resource)
# Uncomment and configure if you have Azure free account:
# ai.provider.azure.enabled=false
# ai.provider.azure.endpoint=https://YOUR_RESOURCE_NAME.cognitiveservices.azure.com
# ai.provider.azure.key=YOUR_AZURE_KEY_HERE
# ai.provider.azure.priority=2
ai.provider.azure.enabled=false
ai.provider.azure.endpoint=
ai.provider.azure.key=
ai.provider.azure.priority=2

# OpenAI GPT-4 Vision Provider (DISABLED - Paid service)
# Requires paid API key - NOT FREE
ai.provider.openai.enabled=false
ai.provider.openai.api.key=
ai.provider.openai.model=gpt-4o
ai.provider.openai.priority=3

# Tesseract OCR Provider (Priority 99 - Last Resort Fallback)
# Completely FREE - No API limits, runs locally
# Always available as final fallback
ai.provider.tesseract.enabled=true
ai.provider.tesseract.priority=99

# Multi-Provider Settings
ai.provider.fallback.enabled=true
ai.provider.fallback.log.enabled=true

# Rate Limiting Configuration (Free Tier Protection)
ai.rate-limit.enabled=true
ai.rate-limit.requests-per-minute=10
ai.rate-limit.requests-per-hour=600

# Async Processing Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100