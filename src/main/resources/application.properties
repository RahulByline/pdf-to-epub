# Server Configuration
server.port=8081
spring.application.name=demo

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/epub_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# File Upload Configuration
file.upload.dir=uploads
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# EPUB Output Configuration
epub.output.dir=epub_output

# Tesseract OCR Configuration
# Set the path to your Tesseract tessdata directory
tesseract.datapath=D:/BYLINE-AACHAL/java-project/Tesseract/tessdata
# Enable/disable OCR (set to false if OCR is causing memory errors)
ocr.enabled=true
# Maximum image dimension for OCR (reduce if experiencing memory access errors)
ocr.max-image-dimension=2500
# Maximum concurrent OCR operations (1 recommended for thread safety, Tesseract is not fully thread-safe)
ocr.max-concurrent=1

# Async Processing Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100