<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - PDF to EPUB Converter'">PDF to EPUB Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: linear-gradient(180deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .sidebar-header {
            padding: 25px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .nav-item {
            display: block;
            padding: 14px 20px;
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            transition: all 0.3s;
            border-left: 3px solid transparent;
            font-size: 15px;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.1);
            border-left-color: #60a5fa;
            color: white;
        }

        .nav-item.active {
            background: rgba(255,255,255,0.15);
            border-left-color: #3b82f6;
            color: white;
            font-weight: 500;
        }

        .nav-item i {
            margin-right: 12px;
            width: 20px;
            display: inline-block;
            text-align: center;
        }

        .sidebar-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 30px;
            min-height: 100vh;
        }

        .page-header {
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 28px;
            color: #1e40af;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .page-header p {
            color: #64748b;
            font-size: 14px;
        }

        .content-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 30px;
            margin-bottom: 30px;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: #64748b;
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }

            .sidebar-header h1,
            .sidebar-header p,
            .nav-item span:not(.icon) {
                display: none;
            }

            .main-content {
                margin-left: 70px;
                padding: 20px;
            }
        }
    </style>
    <th:block th:fragment="head-extra"></th:block>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>üìö EPUB Converter</h1>
            <p>PDF to EPUB</p>
        </div>
        <nav class="sidebar-nav">
            <a th:href="@{/}" class="nav-item" th:classappend="${#httpServletRequest.requestURI == '/' ? 'active' : ''}">
                <i>üè†</i><span>Home</span>
            </a>
            <a th:href="@{/upload}" class="nav-item" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/upload') ? 'active' : ''}">
                <i>üì§</i><span>Upload PDF</span>
            </a>
            <a th:href="@{/pdfs}" class="nav-item" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/pdfs') ? 'active' : ''}">
                <i>üìö</i><span>PDF Library</span>
            </a>
            <a th:href="@{/conversions}" class="nav-item" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/conversions') ? 'active' : ''}">
                <i>üîÑ</i><span>Conversions</span>
            </a>
            <a th:href="@{/api/ai/config}" class="nav-item" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/api/ai/config') ? 'active' : ''}">
                <i>ü§ñ</i><span>AI Configuration</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <p>¬© 2024 EPUB Converter</p>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <th:block th:replace="${content}"></th:block>
    </main>

    <th:block th:fragment="scripts"></th:block>
</body>
</html>
