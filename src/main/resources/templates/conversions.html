<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Jobs - EPUB Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 32px;
        }
        .content {
            padding: 40px;
        }
        .loading {
            text-align: center;
            padding: 60px;
            color: #667eea;
            font-size: 18px;
        }
        .jobs-list {
            margin-top: 20px;
        }
        .job-card {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        .job-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }
        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .job-id {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        .status-PENDING {
            background: #ffeaa7;
            color: #d63031;
        }
        .status-IN_PROGRESS {
            background: #74b9ff;
            color: #0984e3;
        }
        .status-COMPLETED {
            background: #55efc4;
            color: #00b894;
        }
        .status-FAILED {
            background: #ff7675;
            color: #d63031;
        }
        .status-CANCELLED {
            background: #b2bec3;
            color: #636e72;
        }
        .status-REVIEW_REQUIRED {
            background: #fdcb6e;
            color: #e17055;
        }
        .job-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        .info-item {
            font-size: 14px;
            color: #666;
        }
        .info-label {
            font-weight: bold;
            color: #333;
        }
        .progress-bar {
            width: 100%;
            height: 25px;
            background: #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            margin: 15px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        .job-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .btn-download {
            background: #00b894;
            color: white;
        }
        .btn-download:hover {
            background: #00a383;
        }
        .btn-download:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .btn-details {
            background: #667eea;
            color: white;
        }
        .btn-details:hover {
            background: #764ba2;
        }
        .btn-stop {
            background: #ff7675;
            color: white;
        }
        .btn-stop:hover {
            background: #d63031;
        }
        .btn-retry {
            background: #fdcb6e;
            color: #333;
        }
        .btn-retry:hover {
            background: #e17055;
            color: white;
        }
        .btn-cancel {
            background: #b2bec3;
            color: #333;
        }
        .btn-cancel:hover {
            background: #636e72;
            color: white;
        }
        .error-message {
            background: #ff7675;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .nav-links {
            margin-top: 30px;
            text-align: center;
        }
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #764ba2;
        }
        .status-nav {
            background: #f8f9ff;
            border-bottom: 2px solid #e0e0e0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 0;
        }
        .status-nav-item {
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            background: transparent;
            color: #666;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-nav-item:hover {
            background: #f0f0f5;
            color: #667eea;
        }
        .status-nav-item.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: #f0f0f5;
        }
        .status-count {
            background: #e0e0e0;
            color: #666;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            min-width: 24px;
            text-align: center;
        }
        .status-nav-item.active .status-count {
            background: #667eea;
            color: white;
        }
        .status-nav-item:hover .status-count {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÑ Conversion Jobs</h1>
        </div>
        
        <div class="status-nav">
            <button class="status-nav-item active" data-status="ALL" onclick="filterByStatus('ALL')">
                All
                <span class="status-count" id="count-ALL">0</span>
            </button>
            <button class="status-nav-item" data-status="COMPLETED" onclick="filterByStatus('COMPLETED')">
                Completed
                <span class="status-count" id="count-COMPLETED">0</span>
            </button>
            <button class="status-nav-item" data-status="PENDING" onclick="filterByStatus('PENDING')">
                Pending
                <span class="status-count" id="count-PENDING">0</span>
            </button>
            <button class="status-nav-item" data-status="IN_PROGRESS" onclick="filterByStatus('IN_PROGRESS')">
                In Process
                <span class="status-count" id="count-IN_PROGRESS">0</span>
            </button>
            <button class="status-nav-item" data-status="FAILED" onclick="filterByStatus('FAILED')">
                Failed
                <span class="status-count" id="count-FAILED">0</span>
            </button>
        </div>
        
        <div class="content">
            <div class="loading" id="loading">Loading conversion jobs...</div>
            <div class="jobs-list" id="jobsList" style="display: none;"></div>
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state-icon">üì≠</div>
                <h2>No conversion jobs yet</h2>
                <p>Start converting PDFs to see jobs here</p>
            </div>
            
            <div class="nav-links">
                <a href="/">‚Üê Home</a>
                <a href="/pdfs">PDF Library</a>
                <a href="/upload">Upload PDF</a>
                <a href="/api/ai/config">ü§ñ AI Configuration</a>
            </div>
        </div>
    </div>

    <script>
        let allJobs = [];
        let currentFilter = 'ALL';

        async function loadJobs() {
            try {
                const response = await fetch('/api/conversions/status/IN_PROGRESS');
                const inProgress = await response.json();
                
                const response2 = await fetch('/api/conversions/status/COMPLETED');
                const completed = await response2.json();
                
                const response3 = await fetch('/api/conversions/status/FAILED');
                const failed = await response3.json();
                
                const response4 = await fetch('/api/conversions/status/PENDING');
                const pending = await response4.json();
                
                const response5 = await fetch('/api/conversions/status/CANCELLED');
                const cancelled = await response5.json().catch(() => []); // Handle if endpoint doesn't exist
                
                allJobs = [...pending, ...inProgress, ...completed, ...failed, ...cancelled];
                
                // Update counts
                updateStatusCounts();
                
                // Apply current filter
                applyFilter(currentFilter);
                
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                document.getElementById('loading').textContent = 'Error loading jobs: ' + error.message;
            }
        }

        function updateStatusCounts() {
            const counts = {
                'ALL': allJobs.length,
                'COMPLETED': allJobs.filter(j => j.status === 'COMPLETED').length,
                'PENDING': allJobs.filter(j => j.status === 'PENDING').length,
                'IN_PROGRESS': allJobs.filter(j => j.status === 'IN_PROGRESS').length,
                'FAILED': allJobs.filter(j => j.status === 'FAILED').length
            };
            
            Object.keys(counts).forEach(status => {
                const countEl = document.getElementById(`count-${status}`);
                if (countEl) {
                    countEl.textContent = counts[status];
                }
            });
        }

        function filterByStatus(status) {
            currentFilter = status;
            
            // Update active tab
            document.querySelectorAll('.status-nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-status="${status}"]`).classList.add('active');
            
            // Apply filter
            applyFilter(status);
        }

        function applyFilter(status) {
            let filteredJobs = allJobs;
            
            if (status !== 'ALL') {
                filteredJobs = allJobs.filter(job => job.status === status);
            }
            
            // Sort jobs: IN_PROGRESS first, then by creation date (newest first)
            filteredJobs.sort((a, b) => {
                if (a.status === 'IN_PROGRESS' && b.status !== 'IN_PROGRESS') return -1;
                if (a.status !== 'IN_PROGRESS' && b.status === 'IN_PROGRESS') return 1;
                return new Date(b.createdAt) - new Date(a.createdAt);
            });
            
            if (filteredJobs.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('jobsList').style.display = 'none';
                document.getElementById('emptyState').querySelector('h2').textContent = 
                    status === 'ALL' ? 'No conversion jobs yet' : `No ${status.replace('_', ' ').toLowerCase()} jobs`;
                document.getElementById('emptyState').querySelector('p').textContent = 
                    status === 'ALL' ? 'Start converting PDFs to see jobs here' : 
                    `There are no ${status.replace('_', ' ').toLowerCase()} jobs at the moment`;
            } else {
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('jobsList').style.display = 'block';
                renderJobs(filteredJobs);
            }
        }

        function renderJobs(jobs) {
            const list = document.getElementById('jobsList');
            list.innerHTML = jobs.map(job => `
                <div class="job-card">
                    <div class="job-header">
                        <div class="job-id">Job #${job.id}</div>
                        <span class="status-badge status-${job.status}">${job.status}</span>
                    </div>
                    
                    <div class="job-info">
                        <div class="info-item">
                            <span class="info-label">PDF ID:</span> ${job.pdfDocumentId}
                        </div>
                        <div class="info-item">
                            <span class="info-label">Current Step:</span> ${formatStep(job.currentStep)}
                        </div>
                        <div class="info-item">
                            <span class="info-label">Created:</span> ${formatDate(job.createdAt)}
                        </div>
                        ${job.completedAt ? `
                        <div class="info-item">
                            <span class="info-label">Completed:</span> ${formatDate(job.completedAt)}
                        </div>
                        ` : ''}
                    </div>
                    
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${job.progressPercentage || 0}%">
                            ${job.progressPercentage || 0}%
                        </div>
                    </div>
                    
                    ${job.errorMessage ? `
                    <div class="error-message">
                        ‚ùå Error: ${job.errorMessage}
                    </div>
                    ` : ''}
                    
                    <div class="job-actions">
                        ${job.status === 'IN_PROGRESS' ? `
                        <button class="btn btn-stop" onclick="stopJob(${job.id})">
                            ‚èπÔ∏è Stop
                        </button>
                        ` : ''}
                        ${job.status === 'PENDING' ? `
                        <button class="btn btn-cancel" onclick="cancelJob(${job.id})">
                            ‚ùå Cancel
                        </button>
                        ` : ''}
                        ${job.status === 'FAILED' || job.status === 'CANCELLED' ? `
                        <button class="btn btn-retry" onclick="retryJob(${job.id})">
                            üîÑ Retry
                        </button>
                        ` : ''}
                        <button class="btn btn-download" 
                                onclick="downloadEpub(${job.id})" 
                                ${job.status !== 'COMPLETED' ? 'disabled' : ''}>
                            üì• Download EPUB
                        </button>
                        <button class="btn btn-details" onclick="viewDetails(${job.id})">
                            üìã View Details
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function formatStep(step) {
            if (!step) return 'N/A';
            return step.replace('STEP_', '').replace(/_/g, ' ');
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function downloadEpub(jobId) {
            window.location.href = `/api/conversions/${jobId}/download`;
        }

        async function viewDetails(jobId) {
            try {
                const response = await fetch(`/api/conversions/${jobId}`);
                const job = await response.json();
                
                let details = `Job ID: ${job.id}\n`;
                details += `Status: ${job.status}\n`;
                details += `Progress: ${job.progressPercentage}%\n`;
                details += `Current Step: ${formatStep(job.currentStep)}\n`;
                details += `Created: ${formatDate(job.createdAt)}\n`;
                if (job.completedAt) details += `Completed: ${formatDate(job.completedAt)}\n`;
                if (job.errorMessage) details += `\nError: ${job.errorMessage}`;
                if (job.confidenceScore) details += `\nConfidence Score: ${job.confidenceScore}`;
                
                alert(details);
            } catch (error) {
                alert('Error loading job details: ' + error.message);
            }
        }

        async function stopJob(jobId) {
            if (!confirm('Are you sure you want to stop this conversion?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/conversions/${jobId}/stop`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    alert('Conversion stopped successfully');
                    loadJobs(); // Refresh the list
                } else {
                    const error = await response.text();
                    alert('Error stopping conversion: ' + error);
                }
            } catch (error) {
                alert('Error stopping conversion: ' + error.message);
            }
        }

        async function cancelJob(jobId) {
            if (!confirm('Are you sure you want to cancel this conversion? It will not be processed.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/conversions/${jobId}/stop`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    alert('Conversion cancelled successfully');
                    loadJobs(); // Refresh the list
                } else {
                    const error = await response.text();
                    alert('Error cancelling conversion: ' + error);
                }
            } catch (error) {
                alert('Error cancelling conversion: ' + error.message);
            }
        }

        async function retryJob(jobId) {
            if (!confirm('Are you sure you want to retry this conversion?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/conversions/${jobId}/retry`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    alert('Conversion restarted successfully');
                    loadJobs(); // Refresh the list
                } else {
                    const error = await response.text();
                    alert('Error retrying conversion: ' + error);
                }
            } catch (error) {
                alert('Error retrying conversion: ' + error.message);
            }
        }

        // Load jobs on page load
        loadJobs();
        
        // Auto-refresh every 1 second for real-time updates
        setInterval(loadJobs, 1000);
    </script>
</body>
</html>
