<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Library - EPUB Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 32px;
        }
        .btn {
            padding: 12px 30px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .content {
            padding: 40px;
        }
        .loading {
            text-align: center;
            padding: 60px;
            color: #667eea;
            font-size: 18px;
        }
        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .pdf-card {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .pdf-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }
        .pdf-icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 15px;
        }
        .pdf-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            word-break: break-word;
        }
        .pdf-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .pdf-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .convert-btn {
            background: #667eea;
            color: white;
        }
        .convert-btn:hover {
            background: #764ba2;
        }
        .download-btn {
            background: #48dbfb;
            color: white;
        }
        .download-btn:hover {
            background: #0abde3;
        }
        .analyze-btn {
            background: #feca57;
            color: #333;
        }
        .analyze-btn:hover {
            background: #ff9ff3;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .empty-state h2 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .nav-links {
            margin-top: 30px;
            text-align: center;
        }
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #764ba2;
        }
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 10px;
        }
        .status-pending {
            background: #ffeaa7;
            color: #fdcb6e;
        }
        .status-processing {
            background: #74b9ff;
            color: #0984e3;
        }
        .status-completed {
            background: #55efc4;
            color: #00b894;
        }
        .status-failed {
            background: #ff7675;
            color: #d63031;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö PDF Library</h1>
            <a href="/upload" class="btn">+ Upload New PDF</a>
        </div>
        
        <div class="content">
            <div class="loading" id="loading">Loading PDFs...</div>
            <div class="pdf-grid" id="pdfGrid" style="display: none;"></div>
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state-icon">üì≠</div>
                <h2>No PDFs uploaded yet</h2>
                <p>Upload your first PDF to get started</p>
                <a href="/upload" class="btn" style="margin-top: 20px;">Upload PDF</a>
            </div>
            
            <div class="nav-links">
                <a href="/">‚Üê Home</a>
                <a href="/upload">Upload PDF</a>
                <a href="/api/ai/config">ü§ñ AI Configuration</a>
            </div>
        </div>
    </div>

    <script>
        async function loadPDFs() {
            try {
                const response = await fetch('/api/pdfs');
                const pdfs = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (pdfs.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                    return;
                }
                
                document.getElementById('pdfGrid').style.display = 'grid';
                renderPDFs(pdfs);
            } catch (error) {
                document.getElementById('loading').textContent = 'Error loading PDFs: ' + error.message;
            }
        }

        function renderPDFs(pdfs) {
            const grid = document.getElementById('pdfGrid');
            grid.innerHTML = pdfs.map(pdf => `
                <div class="pdf-card">
                    <div class="pdf-icon">üìÑ</div>
                    <div class="pdf-title">${pdf.originalFileName}</div>
                    <div class="pdf-info">üìè Size: ${formatFileSize(pdf.fileSize)}</div>
                    <div class="pdf-info">üìÑ Pages: ${pdf.totalPages || 'N/A'}</div>
                    <div class="pdf-info">üìÖ ${formatDate(pdf.createdAt)}</div>
                    <div class="pdf-actions">
                        <button class="action-btn convert-btn" onclick="convertPDF(${pdf.id})">Convert</button>
                        <button class="action-btn download-btn" onclick="downloadPDF(${pdf.id})">Download</button>
                        <button class="action-btn analyze-btn" onclick="analyzePDF(${pdf.id})">Analyze</button>
                    </div>
                </div>
            `).join('');
        }

        function formatFileSize(bytes) {
            if (!bytes) return 'N/A';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        async function convertPDF(id) {
            console.log('convertPDF called with id:', id);
            if (!confirm('Start conversion for this PDF?')) {
                console.log('User cancelled conversion');
                return;
            }
            
            console.log('Sending POST request to /api/conversions/start/' + id);
            try {
                const response = await fetch(`/api/conversions/start/${id}`, { method: 'POST' });
                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response data:', result);
                alert(`Conversion started!\nJob ID: ${result.id}\nStatus: ${result.status}`);
                loadPDFs(); // Reload to show updated status
            } catch (error) {
                console.error('Conversion error:', error);
                alert('Conversion failed: ' + error.message);
            }
        }

        async function downloadPDF(id) {
            window.location.href = `/api/pdfs/${id}/download`;
        }

        async function analyzePDF(id) {
            try {
                const response = await fetch(`/api/pdfs/${id}/analyze`, { method: 'POST' });
                const result = await response.json();
                alert(`Analysis Complete!\n\nPages: ${result.pageCount}\nHas Images: ${result.hasImages}\nHas Tables: ${result.hasTables}\nText Density: ${result.textDensity}\nLanguage: ${result.language || 'N/A'}`);
            } catch (error) {
                alert('Analysis failed: ' + error.message);
            }
        }

        // Load PDFs on page load
        loadPDFs();
        
        // Auto-refresh every 10 seconds
        setInterval(loadPDFs, 10000);
    </script>
</body>
</html>
