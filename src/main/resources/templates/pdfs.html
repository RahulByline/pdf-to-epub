<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">

        </div>
        <nav class="sidebar-nav">

            </a>
            <a href="/upload" class="nav-item">

            </a>
            <a href="/pdfs" class="nav-item active">
                <span class="icon icon-library"></span><span>PDF Library</span>
            </a>
            <a href="/conversions" class="nav-item">
                <span class="icon icon-conversions"></span><span>Conversions</span>
            </a>
            <a href="/api/ai/config" class="nav-item">
                <span class="icon icon-ai"></span><span>AI Configuration</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <p>Â© 2024 EPUB Converter</p>
        </div>
    </aside>

    <!-- Top Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <span class="icon icon-brand"></span>
            <span>EPUB Converter</span>
        </div>
        <div class="navbar-links">
            <a href="/" class="navbar-link">Home</a>
            <a href="/upload" class="navbar-link">Upload</a>
            <a href="/pdfs" class="navbar-link">Library</a>
            <a href="/conversions" class="navbar-link">Conversions</a>
            <a href="/api/ai/config" class="navbar-link">AI Config</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1>PDF Library</h1>
            <a href="/upload" class="btn btn-primary">
                <span class="icon icon-upload"></span> Upload New PDF
            </a>
        </div>

        <div class="content-card">
            <div class="loading" id="loading">Loading PDFs...</div>
            <div class="pdf-grid" id="pdfGrid" style="display: none;"></div>
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state-icon">
                    <span class="icon icon-file" style="font-size: 64px;"></span>
                </div>
                <h2>No PDFs uploaded yet</h2>
                <p>Upload your first PDF to get started</p>
                <a href="/upload" class="btn btn-primary" style="margin-top: 20px;">
                    <span class="icon icon-upload"></span> Upload PDF
                </a>
            </div>
        </div>
    </main>

    <script>
        async function loadPDFs() {
            try {
                const response = await fetch('/api/pdfs/grouped');
                const grouped = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                const allPdfs = Object.values(grouped).flat();
                if (allPdfs.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                    return;
                }
                
                document.getElementById('pdfGrid').style.display = 'block';
                renderGroupedPDFs(grouped);
            } catch (error) {
                document.getElementById('loading').textContent = 'Error loading PDFs: ' + error.message;
            }
        }

        function renderGroupedPDFs(grouped) {
            const grid = document.getElementById('pdfGrid');
            grid.innerHTML = '';
            
            Object.entries(grouped).forEach(([groupId, pdfs]) => {
                const isZipGroup = pdfs.length > 1 && pdfs[0].zipFileGroupId;
                const zipFileName = isZipGroup ? pdfs[0].zipFileName : null;
                
                const groupDiv = document.createElement('div');
                groupDiv.className = 'pdf-group';
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'group-header';
                
                const titleDiv = document.createElement('div');
                titleDiv.innerHTML = `
                    <div class="group-title">
                        ${isZipGroup ? '<span class="icon icon-zip"></span> ' + (zipFileName || 'ZIP Archive') : '<span class="icon icon-file"></span> Individual PDF'}
                    </div>
                    <div class="group-subtitle">
                        ${pdfs.length} file${pdfs.length > 1 ? 's' : ''}
                    </div>
                `;
                headerDiv.appendChild(titleDiv);
                
                if (isZipGroup && pdfs.length > 1) {
                    const bulkConvertBtn = document.createElement('button');
                    bulkConvertBtn.className = 'bulk-convert-btn';
                    bulkConvertBtn.innerHTML = '<span class="icon icon-convert"></span> Bulk Convert All';
                    bulkConvertBtn.onclick = () => bulkConvertPDFs(pdfs.map(p => p.id));
                    headerDiv.appendChild(bulkConvertBtn);
                }
                groupDiv.appendChild(headerDiv);
                
                const cardsGrid = document.createElement('div');
                cardsGrid.className = 'pdf-grid';
                
                pdfs.forEach(pdf => {
                    const card = document.createElement('div');
                    card.className = 'pdf-card';
                    card.innerHTML = `
                        <div class="pdf-icon">
                            <span class="icon icon-file" style="font-size: 48px;"></span>
                        </div>
                        <div class="pdf-title">${pdf.originalFileName}</div>
                        <div class="pdf-info">
                            <span class="icon icon-size"></span> Size: ${formatFileSize(pdf.fileSize)}
                        </div>
                        <div class="pdf-info">
                            <span class="icon icon-pages"></span> Pages: ${pdf.totalPages || 'N/A'}
                        </div>
                        <div class="pdf-info">
                            <span class="icon icon-date"></span> ${formatDate(pdf.createdAt)}
                        </div>
                        <div class="pdf-actions">
                            <button class="action-btn convert-btn" onclick="convertPDF(${pdf.id})">
                                <span class="icon icon-convert"></span> Convert
                            </button>
                            <button class="action-btn download-btn" onclick="downloadPDF(${pdf.id})">
                                <span class="icon icon-download"></span> Download
                            </button>
                            <button class="action-btn analyze-btn" onclick="analyzePDF(${pdf.id})">
                                <span class="icon icon-analyze"></span> Analyze
                            </button>
                            <button class="action-btn delete-btn" onclick="deletePDF(${pdf.id}, '${pdf.originalFileName}')">
                                <span class="icon icon-delete"></span> Delete
                            </button>
                        </div>
                    `;
                    cardsGrid.appendChild(card);
                });
                
                groupDiv.appendChild(cardsGrid);
                grid.appendChild(groupDiv);
            });
        }
        
        async function bulkConvertPDFs(pdfIds) {
            if (!confirm(`Start conversion for ${pdfIds.length} PDF(s)?`)) {
                return;
            }
            
            try {
                const response = await fetch('/api/conversions/start/bulk', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ pdfIds: pdfIds })
                });
                
                const result = await response.json();
                alert(`Bulk conversion started!\n\nStarted: ${result.totalStarted}\nFailed: ${result.totalFailed}`);
                loadPDFs();
            } catch (error) {
                alert('Bulk conversion failed: ' + error.message);
            }
        }

        function formatFileSize(bytes) {
            if (!bytes) return 'N/A';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        async function convertPDF(id) {
            if (!confirm('Start conversion for this PDF?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/conversions/start/${id}`, { method: 'POST' });
                const result = await response.json();
                alert(`Conversion started!\nJob ID: ${result.id}\nStatus: ${result.status}`);
                loadPDFs();
            } catch (error) {
                alert('Conversion failed: ' + error.message);
            }
        }

        async function downloadPDF(id) {
            window.location.href = `/api/pdfs/${id}/download`;
        }

        async function analyzePDF(id) {
            try {
                const response = await fetch(`/api/pdfs/${id}/analyze`, { method: 'POST' });
                const result = await response.json();
                alert(`Analysis Complete!\n\nPages: ${result.pageCount}\nHas Images: ${result.hasImages}\nHas Tables: ${result.hasTables}\nText Density: ${result.textDensity}\nLanguage: ${result.language || 'N/A'}`);
            } catch (error) {
                alert('Analysis failed: ' + error.message);
            }
        }

        async function deletePDF(id, fileName) {
            if (!confirm(`Are you sure you want to delete "${fileName}"?\n\nThis will also delete:\n- The PDF file\n- Associated audio file (if any)\n- All conversion jobs for this PDF\n\nThis action cannot be undone.`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/pdfs/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.status === 204 || response.ok) {
                    alert('PDF deleted successfully!');
                    loadPDFs(); // Refresh the list
                } else {
                    const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
                    alert('Delete failed: ' + (errorData.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Delete failed: ' + error.message);
            }
        }

        loadPDFs();
        setInterval(loadPDFs, 10000);
    </script>
</body>
